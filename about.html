<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single page</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="shadow-sm p-3 mb-5 card-mode">
        <div class="container">
            <div class="py-2 d-flex ">
                <a class="fs-3 fw-bold text-decoration-none texts" href="./index.html">Where in the world?</a>

                <div class="py-2 ms-auto">
                    <a class="text-decoration-none fs-6 moon-btn texts" href="#">
                        <img class="pb-1" src="./images/moon.svg" alt="Dark Mode">
                        Dark Mode
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div>
                    <div class="row">
                        <div class="pt-5">
                            <a class="text-decoration-none texts py-2 px-3 card-mode rounded" href="./index.html">
                                <img  src="./images/172489_left_icon.svg" alt="Back logo" height="27">
                                Back
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row mt-5 d-flex align-items-center">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-6 text-center mb-3">
                        <img class="rounded country-img" src="./images/what-is-the-404-not-found-error.png" alt="Belgium">
                    </div>

                    <div class="row col-sm-12 col-md-12 col-lg-12 col-xl-6 d-flex align-items-center">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <h3 class="fw-bold mb-4 texts">Belgium</h3>
                            <div class="d-flex ">
                                <strong>Native Name:</strong>
                                <p id="country-name" class="texts ms-1">BelgiÃ«</p>
                            </div>
                            <div class="d-flex">
                                <strong>Population:</strong>
                                <p id="country-population" class="texts ms-1">11,319,511</p>
                            </div>
                            <div class="d-flex">
                                <strong>Region:</strong>
                                <p id="country-region" class="texts ms-1">Europe</p>
                            </div>
                            <div class="d-flex">
                                <strong>Sub Region:</strong>
                                <p id="country-sub-region" class="texts ms-1">Western Europe</p>
                            </div>
                            <div class="d-flex">
                                <strong>Capital:</strong>
                                <p id="country-capital" class="texts ms-1">Brussels</p>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6  texts">
                            <div class="d-flex">
                                <strong>Top Level Domain:</strong>
                                <p id="country-domain" class="texts ms-1"> .be</p>
                            </div>
                            <div class="d-flex">
                                <strong>Currencies:</strong>
                                <p id="country-currenc" class="texts ms-1"> Euro</p>
                            </div>
                            <div class="d-flex">
                                <strong>Languages:</strong>
                                <p id="country-languages" class="texts ms-1"> Dutch,French,German</p>
                            </div>            
                        </div>

                        <div class="mt-4 ">
                            <p class="d-inline-block fw-bold texts me-2">Border Countries:</p>
                            <button id="country-borders" class="py-1 px-4 border-0 card-mode texts">France</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/utils/dark-mode.js"></script>
    <script src="./js/about.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
