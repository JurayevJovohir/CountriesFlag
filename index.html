<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="shadow-sm p-3 mb-5 card-mode">
        <div class="container">
            <div class="py-2 d-flex ">
                <a class="fs-3 fw-bold text-decoration-none texts" href="./index.html">Where in the world?</a>

                <div class="py-2 ms-auto">
                    <a class="text-decoration-none fs-6 moon-btn texts" href="#">
                        <img class="pb-1" src="./images/moon.svg" alt="Dark Mode">
                        Dark Mode
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 me-auto">
                        <div class="input-group mb-3">
                            <form id="js-form" class="d-flex ">
                                <span class="input-group-text d-flex card-mode border-dark" id="basic-addon1">
                                    <img src="./images/search.svg" alt="Search">
                                </span>
                                <input id="countries-input" type="text" class="form-control card-mode border-dark"
                                placeholder="Search for a country..." 
                                aria-label="Search for a country..."
                                aria-describedby="basic-addon1">
                            </form>
                        </div>
                    </div>

                    <div class="col-6 col-sm-5 col-md-5 col-lg-2">
                        <select id="select" class="form-select border-dark card-mode texts" aria-label="Default select example">
                            <option class="texts"selected disabled>Filter by Region</option>
                            <option class="texts" value="all">All</option>
                            <option class="texts" value="africa">Africa</option>
                            <option class="texts" value="americas">America</option>
                            <option class="texts" value="asia">Asia</option>
                            <option class="texts" value="europe">Europe</option>
                            <option class="texts" value="oceania">Oceania</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="d-none">
                    <img src="./images/what-is-the-404-not-found-error.png" alt="Not Found 404">
                </div>
                <div id="parent" class="row gy-5 gx-5">
                    <template id="country-template">
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                            <div class="card card-mode">
                                <a class="text-decoration-none link" >
                                    <img src="" class="card-img-top" alt="" height="170">
                                    <div class="card-body">
                                        <h5 class="card-title fw-bold mb-3 texts">Germany</h5>
                                        <div class="d-flex">
                                            <strong class="me-1">Population:</strong>
                                            <p id="population" class="card-text mb-1 texts">81,770,900</p>
                                        </div>
                                        <div class="d-flex">
                                            <strong class="me-1">Region:</strong>
                                            <p id="region" class="card-text mb-1 texts">Europe</p>
                                        </div>
                                        <div class="d-flex">
                                            <strong class="me-1">Capital:</strong>
                                            <p id="capital" class="card-text mb-1 texts"> Berlin</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/utils/dark-mode.js"></script>
    <script src="./js/utils/findElement.js"></script>
    <script src="./js/utils/filter.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/about.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
